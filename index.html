<!DOCTYPE html>
    <html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- CODE HERE -->
         <div class="container">
            <!-- ngày xưa ta dùng form thay thế cho fetch trong front -->
            <form class="mb-3">
                <div class="row mb-3">
                    <div class="col-4">
                        <label for="province" class="form-label">Province</label>
                        <!-- gửi dữ liệu qua axios nên ko dùng name, chỉ nên dùng trong radio -->
                        <select id="province" class="form-select">
                            <option value="1">TP Hà Nội</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="district" class="form-label">District</label>
                        <select id="district" class="form-select">
                            <option value="1">Quận Ba Đình</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="ward" class="form-label">Ward</label>
                        <select id="ward" class="form-select">
                            <option value="1">Phường Phúc Xá</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="10/12 Đường abc">
                </div>
                <!-- button -->
                 <button class="btn btn-primary">Đặt Hàng</button>
            </form>
            <!-- Thông tin đầy đủ của địa chỉ sẽ giao đến -->
            <div id="information">
                
            </div>
         </div>


        <!-- JS -->
         <script src="./index.js"></script>
    </body>
</html>
